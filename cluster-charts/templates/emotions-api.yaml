apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: emotions-api
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: emotions-api
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://github.com/r1nzl3r-bl4ck/emotions_api
    targetRevision: 0.1.0
