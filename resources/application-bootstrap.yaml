apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: cluster-charts
    repoURL: https://github.com/r1nzl3r-bl4ck/argocd-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
